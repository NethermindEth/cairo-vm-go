name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install cairo-lang
        run: pip install cairo-lang==0.13.1

      - name: Build
        run: make build

      - name: Test
        run: make integration
