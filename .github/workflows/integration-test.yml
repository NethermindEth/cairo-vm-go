name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9.11"

      - name: Install cairo-lang
        run: pip install cairo-lang==0.13.1

      - name: Build
        run: make build

      - name: Test
        run: make integration
