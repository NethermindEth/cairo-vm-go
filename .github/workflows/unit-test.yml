name: Unit Tests

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: "1.20"

        - name: Build
          run: make build

        - name: Test
          run: make unit

